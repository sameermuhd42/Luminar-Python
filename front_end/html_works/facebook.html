<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in</title>
</head>
<body>
    <header>
        <div><img src="images/facebooklogo.png" alt="facebook" width="170" height="35">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
    </header>
    <main>
        <div>
            <input type="text" name="" id="" placeholder="Email address or phone number"><br><br>
            <input type="password" name="" id="" placeholder="Password"><br><br>
            <button type="submit">Log In</button><br><br>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" style="text-decoration: none;">Forgotten password?</a><br><br>
            <button type="submit">Create New Account</button><br><br>
        </div>
        <div>
            <a href="https://github.com/signup?source=login" style="text-decoration: none;"><strong>Create a Page</strong></a>&nbsp;for a celebrity, band or business.
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
