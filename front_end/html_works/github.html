<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
</head>
<body>
    <header>
        <div><a href="https://github.com/">
            <img src="images/github.png" alt="github.com" width="45" height="45"></a></div>
        <h2>Sign in to GitHub</h2>
    </header>
    <main>
        <div>
            <label for="">Username or email address</label><br><br>
            <input type="text" name="" id=""><br><br>
            <label for="">Password</label>&emsp;<a href="https://github.com/password_reset" style="text-decoration: none;">Forgot Password?</a><br><br>
            <input type="password" name="" id=""><br><br>
            <button type="submit">Sign in</button><br><br>
        </div>
        <div>
            <label for="">New to GitHub?</label>&nbsp;<a href="https://github.com/signup?source=login" style="text-decoration: none;">Create an account.</a><br><br>
        </div>
    </main>
    <footer>
        <div>
            <a href="#" style="text-decoration: none;">Terms</a>&nbsp;
            <a href="#" style="text-decoration: none;">Privacy</a>&nbsp;
            <a href="#" style="text-decoration: none;">Security</a>&nbsp;
            <a href="#" style="text-decoration: none;">Contact GitHub</a>
        </div>
    </footer>
</body>
</html>
