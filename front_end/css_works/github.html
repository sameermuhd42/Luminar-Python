<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="./githubstyle.css">
</head>
<body>
    <header>
        <div><a href="https://github.com/">
            <img src="img/github.png" alt="github.com" width="45" height="45"></a></div>
        <h2>Sign in to GitHub</h2>
    </header>
    <main>
        <div class="signin">
                <label for="">Username or email address</label>
                <input type="text" name="uname" id="uname">
                <label for="">Password</label>&emsp;<a href="https://github.com/password_reset" id="forgot" style="text-align: right;">Forgot Password?</a>
                <input type="password" name="pass" id="pass">
                <button type="submit" id="log">Sign in</button>
        </div>
        <div class='create'>
            <label for="">New to GitHub?</label>&nbsp;<a href="https://github.com/signup?source=login" id="cre">Create an account.</a>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="#">Terms</a>&nbsp;&nbsp;
            <a href="#"">Privacy</a>&nbsp;&nbsp;
            <a href="#"">Security</a>&nbsp;&nbsp;
            <a href="#"">Contact GitHub</a>
        </div>
    </footer>
</body>
</html>
